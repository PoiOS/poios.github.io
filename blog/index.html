---
layout: default
---

<h1>Blog</h1>

<ul>
            {% for post in site.posts %}
  <li><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time>
 <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
<span class="label category"><i class="icon-tag"></i> {{post.categories | category_links}}</span></li>
      {% endfor %}
</ul>
