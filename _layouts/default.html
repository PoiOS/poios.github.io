<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{site.baseurl}}/css/kube.min.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css" />


<meta property="og:title" content="Poi OS - Open-source LED Poi Operating System" />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://poios.org/" />
<meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}{{ site.data.meta.og_image }}{% endif %}" />

</head>
<body>
<div class="page-wrapper">
  <img src="{{site.baseurl}}/img/logo.png" alt="Poi OS Logo" class="logo">

  <nav class="navbar fullwidth main-navbar">
      <ul>
          <li class=""><a href="{{site.baseurl}}/">About</a></li>
          <li class=""><a href="{{site.baseurl}}/blog">Blog</a></li>
          <li class=""><a href="{{site.baseurl}}/resources">Resources</a></li>
      </ul>
  </nav>

  {{ content }}

</div>

<a href="https://github.com/poios"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
</body>
</html>
